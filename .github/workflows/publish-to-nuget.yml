name: Build, Pack, and Publish to NuGet

on:
  push:
    branches: [ master ]
    paths:
      - 'Pixelbadger.Toolkit.Rag/**'
      - '!**/*.Tests/**'
      - '!.github/**'

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      code-changed: ${{ steps.changes.outputs.code }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: dorny/paths-filter@v3
      id: changes
      with:
        filters: |
          code:
            - 'Pixelbadger.Toolkit.Rag/**'
            - '!Pixelbadger.Toolkit.Rag.Tests/**'
            - '!.github/**'

  build-and-test:
    runs-on: ubuntu-latest
    needs: [check-changes]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal
      continue-on-error: true  # Continue even if no tests exist

  publish:
    runs-on: ubuntu-latest
    needs: [check-changes, build-and-test]
    if: needs.check-changes.outputs.code-changed == 'true'

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore Pixelbadger.Toolkit.Rag/Pixelbadger.Toolkit.Rag.csproj

    - name: Build
      run: dotnet build Pixelbadger.Toolkit.Rag/Pixelbadger.Toolkit.Rag.csproj --no-restore --configuration Release

    - name: Pack
      run: dotnet pack Pixelbadger.Toolkit.Rag/Pixelbadger.Toolkit.Rag.csproj --no-build --configuration Release --output ./artifacts

    - name: Publish to NuGet
      run: |
        dotnet nuget push ./artifacts/Pixelbadger.Toolkit.Rag.*.nupkg \
          --source https://api.nuget.org/v3/index.json \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --skip-duplicate
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
